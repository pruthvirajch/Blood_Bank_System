<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donor Finder</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="new_style.css" />
</head>

<body>
  <header>
    <h1>Campus Blood Donor Finder</h1>
    <p class="tagline">When Life Needs Help, We Notify ‚ù§Ô∏è</p>
  </header>

  <main class="container">
    <div class="row">
      <!-- Emergency Notification -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-danger text-white">
            Emergency Blood Request
          </div>
          <div class="card-body">
            <p>Select the student who needs blood:</p>
            <select id="studentSelect" class="form-select">
              <option value="">-- Select Student --</option>
            </select>
            <button id="notifyBtn" class="btn btn-danger w-100 mt-3">
              üö® Notify Parents & Classmates
            </button>
          </div>
        </div>
      </div>

      <!-- Search Donors -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Find Matching Blood Donors
          </div>
          <div class="card-body">
            <p>Select blood group to find matching donors:</p>
            <select id="bloodGroup" class="form-select">
              <option value="">-- Select Blood Group --</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
            <button id="searchBtn" class="btn btn-primary w-100 mt-3">
              üîç Search Donors
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Donor Results -->
    <section id="results" class="mt-4"></section>

    <!-- Registration Section -->
    <section class="register-section mt-5">
      <h2>Want to help save lives?</h2>
      <a href="#" class="btn register-btn">Register as a Voluntary Blood Donor</a>
    </section>
  </main>

  <!-- Papa Parse CSV Library -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
